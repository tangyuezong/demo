<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台系统登录</title>
	<link rel="stylesheet" type="text/css" href="__ADMIN__/login/css/zui.css" media="all">
	<link rel="stylesheet" type="text/css" href="__ADMIN__/login/css/login.css" media="all">
    <link href="__ADMIN__/login/css/animate.min.css" rel="stylesheet">
	<link href="__ADMIN__/login/css/font-awesome.min.css" rel="stylesheet">
	<style> body { background-image: url(__ADMIN__/login/images/4.jpg);}</style>
</head>

<body>
<div id="main-box"></div>
<div id="main-content">
<div class="login-body  animated fadeInLeft">
    <div class="login-main pr">
        <form action="" method="post" class="login-form">
        <h3> 后台管理系统 </h3>
        <h5 style="padding-bottom: 10px"> System Management Center </h5>
        		    <!-- 账号登陆 -->
        <div id="MobileBox" class="item-box"  >
            <div class="input-group user-name"> <span class="input-group-addon"><i class="icon-user"></i></span>
            <input type="text" name="admin_name" class="form-control" placeholder="用户名">
         </div>
         <div class="input-group password"> <span class="input-group-addon"><i class="icon-lock"></i></span>
            <input type="password" name="admin_password" class="form-control" placeholder="密码">
         </div>


        <div class="input-group">
			<span class="input-group-addon"><i class="icon-code"></i></span>
            <input type="text" name="code" placeholder="验证码"  style="width:135px" >
			<img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random();" alt="captcha" style="width: 120px; float: right;cursor:pointer"/>
         </div>

          <div class="login_btn_panel">
            <button class=" btn btn-primary btn-block btn-lg" type="submit" >登录</button>
            <div class="check-tips"></div>
          </div>
      </form>
  </div>
</div>

</div>
</body>
</html>
