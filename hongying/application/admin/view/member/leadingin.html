<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><a class="layui-btn layui-btn-normal layui-btn-sm" href="{:url('index')}"><i class="layui-icon">&#xe65c;</i>返回列表</a></legend>
</fieldset>

<form class="layui-form layui-text-center" id="myform">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;padding: 30px 30px;">
        <legend>选择要导入的Excel文件：导入xls|.xlsx格式文件</legend>
        <div style="text-align: center;">
            <!--<input type="button" name="fileexcel" class="layui-btn" id="file1">-->
            <!--<i class="layui-icon">&#xe67c;</i>上传图片-->
            <button type="button" class="layui-btn" id="file1">
                <i class="layui-icon">&#xe67c;</i>.xls|.xlsx 格式Excel上传
            </button>
        </div>
        <div style="text-align: center;margin-top: 15px;display: none;" id="loading"><img src="__ADMIN__/loading.gif" alt=""></div>
    </fieldset>
</form>

<script src="__ADMIN__/layui/jquery.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        upload.render({
            elem: '#file1' //绑定元素
            ,title:"请选择要导入的Excel表格"
            ,url:"{:url('leadingin')}"
            ,field:'fileexcel' //上传对象如同(数据字段)
            ,method:"POST"
            ,exts:"xls|xlsx",
            before:function () {
                $("#loading").fadeIn("slow");
            },
            done:function (data) {
                console.log(data);
                $("#loading").css("display","none");
                layer.msg(data.msg);
            }
//            success:function(data) {
//                alert(666)
//                console.log(data.msg);
//                //$("#loading").css("display","none");
//                layer.msg(data.msg,{time:3000,offset:'60px',anim:2,shade:[0.8, '#393D49']});
//                //layer.msg(res.msg);
//            }
        });
    });
</script>

</body>
</html>
